<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
    <style>
      p, h1, fieldset {
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: powderblue">
    <h1>Formulario</h1>
    <form>
      <fieldset>
        <legend>Información personal</legend>
      <p>
        Nombre y apellidos:<br>
        <input type="text" name="Nombre y apellidos">
      </p>
      <p>
        Foto suya:
        <input type="file" name="foto">
      </p>
      <p>
        Sexo:<br>
        <input type="radio" id="hombre" name="sexo" value="HOMBRE">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="MUJER">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="sexo" value="OTRO">
        <label for="otro">Otro</label>
      </p>
      <p>
        Fecha de nacimiento:<br>
        <input type="date" name="fecha de nacimiento">
      </p>
    </fieldset>
    <fieldset>
      <legend>Información adicional</legend>
      <p>
        Idiomas que sepas:<br>
        <input type="checkbox" name="idioma">
        <label>Español</label>
        <input type="checkbox" name="idioma">
        <label>Ingles</label>
        <input type="checkbox" name="idioma">
        <label>Frances</label>
        <input type="checkbox" name="idioma">
        <label>Otro</label>
      </p>
      <p>
        Ha trabajado alguna vez:
        <select name="menu" id="menu">
          <option>Si</option>
          <option>No</option>
          <option selected>Prefiero no responder</option>
        </select>
      </p> 
      <p>
        Que te gusta hacer en tu tiempo libre: <br>
        <textarea name="texto" rows="6" cols="40"></textarea>
      </p> 
    </fieldset>
      <p>
        <input type="submit">
      </p>
    </form>
  </body>
</html>
